version: "3.9"

services:
  db:
    image: postgres:14-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file:
      - ./.env.dev
    ports:
      - "5432:5432"

  grpc:
    build:
      context: ./usercontent-servicer
      dockerfile: Dockerfile
    volumes:
      - ./usercontent-servicer/grpc-server:/etc/grpc-server
    env_file:
      - ./.env.dev
    network_mode: "service:redis"
    stdin_open: true
    tty: true
    depends_on:
      - redis
    command: tmux
      
  web:
    build: 
      context: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py wait_for_db &&
             rm -rf /code/static &&
             python manage.py collectstatic && 
             uwsgi --ini dyad_uwsgi.ini"
    volumes:
      - ./code:/code
    env_file:
      - ./.env.dev
    ports:
      - "8001:8001"
    depends_on:
      - db
      - grpc

  redis: 
    image: redis:alpine
    ports:
      - "6379:6379"
      - "5442:5442"

  celery:
    restart: always
    build:
      context: .
    command: celery -A core worker -l info
    volumes:
    - ./code:/code
    - /tmp/dyad:/tmp
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis
      - web

